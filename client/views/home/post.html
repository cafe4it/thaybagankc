<template name="post_detail">
    {{#if isDesktop}}
    <div class="row">
        <div class="col-md-2 text-center">
            <a class="btn btn-default" href="{{previousUrl}}" {{b "if:previousUrl"}}>
                <i class="fa fa-arrow-left fa-5"></i>
            </a>
        </div>
        <div class="col-md-8 text-center">
            <div class="fb-post" data-href="{{fb_postUrl}}" data-width="800"></div>
        </div>
        <div class="col-md-2 text-center">
            <a class="btn btn-default" href="{{nextUrl}}" {{b "if:nextUrl"}}>
                <i class="fa fa-arrow-right fa-5"></i>
            </a>
        </div>
    </div>
    {{else}}
    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">
                <a class="btn btn-default" href="{{previousUrl}}" {{b "if:previousUrl"}}>
                    <i class="fa fa-arrow-left fa-5"></i>
                </a>

                <a class="btn btn-default" href="{{nextUrl}}" {{b "if:nextUrl"}}>
                    <i class="fa fa-arrow-right fa-5"></i>
                </a>
            </div>
        </div>
        <div class="col-sx-12">
            {{#if fb_post}}
                <textarea style="color: black" cols="30" rows="40" disabled class="form-control">{{fb_post}}</textarea>
            {{else}}
                <div class="text-center">
                    <i class="fa fa-spinner fa-pulse"></i>
                </div>
            {{/if}}
        </div>
        <div class="col-xs-12">
            <div class="text-center">
                <a class="btn btn-default" href="{{previousUrl}}" {{b "if:previousUrl"}}>
                    <i class="fa fa-arrow-left fa-5"></i>
                </a>

                <a class="btn btn-default" href="{{nextUrl}}" {{b "if:nextUrl"}}>
                    <i class="fa fa-arrow-right fa-5"></i>
                </a>
            </div>
        </div>
    </div>
    {{/if}}
</template>
