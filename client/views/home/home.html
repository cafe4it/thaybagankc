<template name="home">
    <div class="row">
        <div class="col-md-6">
            {{> widget_top5posts cateId='tam-ly-khi-cong'}}
        </div>
        <div class="col-md-6">
            {{> widget_top5posts cateId='kinh-nghiem-tam-linh'}}
        </div>
    </div>
</template>

<template name="widget_top5posts">
    <div class="panel panel-default">
        <div class="panel-heading">5 bài : <b>{{category.value}}</b> mới nhất</div>
        <div class="panel-body">
            <ul class="list-group">
            {{#if Template.subscriptionsReady}}
                {{#each posts}}
                    <li class="list-group-item">
                        <span class="badge visible-md-*">{{humanDate created_time}}</span>
                        <a href="{{pathFor 'post_detail' key=category.key postId=postId}}">{{title}}</a>
                    </li>
                {{/each}}
            {{else}}
                <li class="list-group-item text-center">
                    <i class="fa fa-spinner fa-pulse"></i>
                </li>
            {{/if}}
            </ul>
        </div>
        <div class="panel-footer"><a href="{{pathFor 'posts_list' key=category.key}}">Xem tiếp >></a></div>
    </div>
</template>
