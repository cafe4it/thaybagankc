<template name="posts_list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>{{category.value}}</h3></div>
                <div class="panel-body">
                    <ul class="list-group">
                        {{#each posts}}
                            <li class="list-group-item">
                                <span class="badge visible-md-*">{{humanDate created_time}}</span>
                                <a href="{{pathFor 'post_detail' key=category.key postId=postId}}">{{title}}</a>
                            </li>
                        {{/each}}
                        {{#if Template.subscriptionsReady}}
                        <li class="list-group-item text-center" {{b "if : _hasMorePosts"}}>
                            <button class="btn btn-primary" {{b "click : _getMorePosts"}}>
                                <i class="fa fa-bullseye"></i>
                                Tải thêm
                            </button>
                        </li>
                        {{else}}
                            <li class="list-group-item text-center">
                                <i class="fa fa-spinner fa-pulse"></i>
                            </li>
                        {{/if}}

                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
